<!DOCTYPE html>
<html>
  <head>
    <title>アップロードされたファイル一覧</title>
  </head>
  <body>
    <h1>アップロードされたファイル一覧</h1>
    {% if files %}
      <ul>
        {% for file in files %}
          <li>{{ file }}</li>
        {% endfor %}
      </ul>
    {% else %}
      <p>ファイルがアップロードされていません</p>
    {% endif %}
  </body>
</html>
